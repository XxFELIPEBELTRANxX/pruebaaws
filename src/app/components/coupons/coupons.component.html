<section class="register">
    <app-form [title]="titulo">
        <form [formGroup]="couponFormulario" (ngSubmit)="couponForm()"> 
<!-- ------------------------------------------------------------------------------------------- -->
            <div class="input-box">
            <input type="text" formControlName="code" placeholder="code" >
            <div class="error">
            <div class="valid-state"
            *ngIf="couponFormulario.get('code')?.invalid &&(couponFormulario.get('code')?.dirty || couponFormulario.get('code')?.touched)"
            >
                <small
                *ngIf="couponFormulario.get('code')?.errors ?.['required']"
                >El codigo del descuento es obligatorio</small>
            </div>
            </div>
        </div> 
           
            <div class="input-box">
                <input type="number" formControlName="discount" placeholder="value">
                <div class="error">
            <div class="valid-state"
            *ngIf="couponFormulario.get('discount')?.invalid &&(couponFormulario.get('discount')?.dirty || couponFormulario.get('discount')?.touched)"
            >
                <small
                *ngIf="couponFormulario.get('')?.errors ?.['required']"
                >El valor del descuento es obligatorio</small>


                </div>
            </div>
            </div>


            <div class="input-box">
                <input type="date" formControlName="validFrom" placeholder="Day/Month/Year">


                <div class="error">
            <div class="valid-state"
            *ngIf="couponFormulario.get('validFrom')?.invalid &&(couponFormulario.get('validFrom')?.dirty || couponFormulario.get('validFrom')?.touched)"
            >
                <small
                *ngIf="couponFormulario.get('validFrom')?.errors ?.['required']"
                >La fecha de creacion es obligatoria</small>
                </div>
            </div>
               
            </div>




            <div class="input-box">
                <input type="date" formControlName="validUntil" placeholder="Day/Month/Year" >


                <div class="error">
                    <div class="valid-state"
                    *ngIf="couponFormulario.get('validUntil')?.invalid &&(couponFormulario.get('validUntil')?.dirty || couponFormulario.get('validUntil')?.touched)"
                    >
                        <small
                        *ngIf="couponFormulario.get('validUntil')?.errors ?.['required']"
                        >la fecha de vencimiento es obligatoria</small>
                    </div>
                    </div>
            </div>


            <button type="submit" class="btn" [disabled]="couponFormulario.invalid">create coupon</button>
           
        </form>
    </app-form>
</section>
