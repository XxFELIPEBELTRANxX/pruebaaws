<section class="delete">
    <app-form [title]="titulo">
      <form [formGroup]="couponFormulario" (ngSubmit)="deleteCoupon()">
        <div class="input-box">
          <input type="text" formControlName="code" placeholder="Coupon code">
          <div class="error">
            <div class="valid-state"
                 *ngIf="couponFormulario.get('code')?.invalid && (couponFormulario.get('code')?.dirty || couponFormulario.get('code')?.touched)">
              <small *ngIf="couponFormulario.get('code')?.errors?.['required']">
                El código del cupón es obligatorio
              </small>
            </div>
          </div>
        </div>
        
        <button type="submit" class="btn" [disabled]="couponFormulario.invalid">Eliminar cupón</button>
      </form>
    </app-form>
  </section>
